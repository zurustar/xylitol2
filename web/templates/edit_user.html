{{define "content"}}
<div class="form-container">
    <h2>{{.Title}}</h2>
    
    <form id="editUserForm" method="POST" action="/admin/users/{{.User.ID}}">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" name="username" value="{{.User.Username}}">
        <input type="hidden" name="realm" value="{{.User.Realm}}">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="{{.User.Username}}" disabled>
        </div>

        <div class="form-group">
            <label for="realm">Realm:</label>
            <input type="text" id="realm" value="{{.User.Realm}}" disabled>
        </div>

        <div class="form-group">
            <label for="password">New Password (leave blank to keep current):</label>
            <input type="password" id="password" name="password">
            <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <span class="error-message" id="confirm-password-error"></span>
        </div>

        <div class="form-group">
            <label>Status:</label>
            <span class="status {{if .User.Enabled}}enabled{{else}}disabled{{end}}">
                {{if .User.Enabled}}Enabled{{else}}Disabled{{end}}
            </span>
        </div>

        <div class="form-group">
            <label>Created:</label>
            <span>{{formatTime .User.CreatedAt}}</span>
        </div>

        <div class="form-group">
            <label>Last Updated:</label>
            <span>{{formatTime .User.UpdatedAt}}</span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update User</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{end}}

{{template "base.html" .}}
